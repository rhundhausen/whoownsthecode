{% assign imageName = include.path %}
{% assign imagePath = "/assets/images/" | prepend: site.url | append: imageName %}

<figure class="bd-skrin">
  <div>
    <img
      src="{{ imagePath }}"
      width="{{ include.width }}"
      height="{{ include.height }}"
    >
    <figcaption>{{ include.caption }}</figcaption>
  </div>
</figure>
